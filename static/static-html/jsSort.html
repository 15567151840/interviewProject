<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            var arr = [1, 5, 4, 3, 5, 6]
                //冒泡排序
            function bubblingSort(arr) {
                for (var i = 0; i < arr.length; i++) {
                    for (var j = 0; j < arr.length - i - 1; j++) {
                        if (arr[j] > arr[j + 1]) {
                            var temp = arr[j]
                            arr[j] = arr[j + 1]
                            arr[j + 1] = temp
                        }
                    }
                }
                return arr
            }
            console.log('冒泡排序的结果==》', bubblingSort(arr))
        } {
            var arrOne = [1, 3, 5, 2, 5, 6]
                //选择排序 
                //原理：首先从未排序序列中选出最小值的元素，放到数组的起始位置。然后从剩下的序列中找到最小值，放到次位
            function chooseSort(arr) {
                for (var i = 0; i < arr.length; i++) {
                    var min = arr[i]
                    for (var j = i + 1; j < arr.length; j++) {
                        if (arr[j] < min) {
                            var temp = arr[j]
                            arr[j] = min
                            min = temp
                        }
                    }
                    arr[i] = min
                }
                return arr
            }
            console.log('chooseSort==>', chooseSort(arrOne))
        } {
            //插入排序
            //从第二个元素开始比较当前元素前面的元素，找到比他大的元素就向后移一位，直到没有比他大的元素
            //缺点效率不高
            var arrTwo = [1, 3, 2, 5, 6, 4]

            function insertSort(arr) {
                for (var i = 1; i < arr.length; i++) {
                    var temp = arr[i]
                    var j = i - 1
                    while (j >= 0 && arr[j] > temp) {
                        arr[j + 1] = arr[j]
                        j--
                    }
                    arr[j + 1] = temp
                }
                return arr
            }
            console.log('insertSort==>', insertSort(arrTwo))
        }
    </script>
</body>

</html>
